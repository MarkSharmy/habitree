<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ref.css">
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/svg+xml">
    <title>Habitree: All Tasks</title>
</head>
<body>
    <aside id="sidebar">
        <a href="/dashboard" class="title" data-link>
            <img class="logo" src="images/logo.svg" width="60" alt="logo">
            <span class="text">Habitree</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="/dashboard" data-link>
                    <i class="bx bxs-dashboard"></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/calendar" data-link>
                    <i class="bx bxs-calendar"></i>
                    <span class="text">Calendar</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/alltasks" data-link>
                    <i class="bx bxs-edit"></i>
                    <span class="text">All Tasks</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/analytics" data-link>
                    <i class="bx bxs-doughnut-chart"></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="/dashboard/projects" data-link>
                    <i class="bx bxs-briefcase-alt-2"></i>
                    <span class="text">Projects</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/dashboard/settings" data-link>
                    <i class="bx bxs-cog"></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="index.html" class="logout">
                    <i class="bx bxs-log-out-circle"></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </aside>
    <div id="content">
        <header>
            <nav>
                <i class="bx bx-menu"></i>
                <div></div>
                <form action="#">
                    <div class="search-bar">
                        <input type="search" name="search" placeholder="Search...">
                        <button type="submit" class="search-btn"><i class="bx bx-search"></i></button>
                    </div>
                </form>
                <ul class="content-nav">
                    <li class="link">
                        <a href="/dashboard/alltasks/tasks" id="tasks" data-link>
                            13 Tasks
                        </a>
                    </li>
                    <li class="link">
                        <a href="/dashboard/alltasks/goals" id="goals" data-link>
                            7 Goals
                        </a>
                    </li>
                    <li class="link">
                        <a href="/dashboard/alltasks/projects" id="projects" data-link>
                            3 Projects
                        </a>
                    </li>
                    <li class="link">
                        <a href="/dashboard/alltasks/resolutions" id="resolutions" data-link>
                            4 Resolutions
                        </a>
                    </li>
                    <li>
                        <button>+ Create New</button>
                    </li>
                    <li class="right-nav">
                        <a href="#" class="notification">
                            <i class="bx bxs-bell"></i>
                            <span class="num">8</span>
                        </a>
                        <a href="#" class="profile">
                            <img src="images/profile.png" alt="user" width = 48px>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="app">
            <div class="head-title">
                <h1>Dashboard</h1>
                <ul class="breadcrumb">
                    <li><a href="/dashboard/">Dashboard</a></li>
                    <li><i class="bx bx-chevron-right"></i></li>
                    <li><a href="/dashboard/" class="active" data-link>All Tasks</a></li>
                </ul>
            </div>
            <div id="display-tasks">
                <div class="tabs">
                    <input type="radio" class="tabs-radio" name="tasks" id="miscs">
                    <label for="miscs" class="tabs-label toggle active">Tasks</label>
                    <div class="tabs-content">
                        <header>
                            <hgroup class="left">
                                <span class="selection">
                                    <input type="checkbox" name="selectall" id="selectall">
                                    <label for="selectall">Select All</label>
                                </span>
                                <span class="sort">
                                    <label>Sort</label>
                                    <i class='bx bx-filter'></i>
                                </span>
                            </hgroup>
                            <hgroup class="right">
                                <button data-modal-target="#modal">+ Add Task</button>
                            </hgroup>
                        </header>
                        <ul class="task-list">
                            <li>
                                <div class="item-box">
                                    <span class="icon"><img src="images/icons_read.svg" alt="icon"></span>
                                    <h3 class="title">Read book: Flutter in Action</h3>
                                    <div class="progress-bar"></div>
                                </div>
                                <span class="menu"><i class='bx bx-dots-vertical-rounded' ></i></span>
                            </li>
                        </ul>
                    </div>
                    <input type="radio" class="tabs-radio" name="tasks" id="goals">
                    <label for="goals" class="tabs-label">Goals</label>
                    <div class="tabs-content">
                        <header>
                            <hgroup class="left">
                                <span class="selection">
                                    <input type="checkbox" name="selectall" id="selectall">
                                    <label for="selectall">Select All</label>
                                </span>
                                <span class="sort">
                                    <label>Sort</label>
                                    <i class='bx bx-filter'></i>
                                </span>
                            </hgroup>
                            <hgroup class="right">
                                <button data-modal-target="#modal">+ Add Goal</button>
                            </hgroup>
                        </header>
                    </div>
                    <input type="radio" class="tabs-radio" name="tasks" id="projects">
                    <label for="projects" class="tabs-label">Projects</label>
                    <div class="tabs-content">
                        <header>
                            <hgroup class="left">
                                <span class="selection">
                                    <input type="checkbox" name="selectall" id="selectall">
                                    <label for="selectall">Select All</label>
                                </span>
                                <span class="sort">
                                    <label>Sort</label>
                                    <i class='bx bx-filter'></i>
                                </span>
                            </hgroup>
                            <hgroup class="right">
                                <button data-modal-target="#modal">+ Add Project</button>
                            </hgroup>
                        </header>
                    </div>
                    <input type="radio" class="tabs-radio" name="tasks" id="resolutions">
                    <label for="resolutions" class="tabs-label">Resolutions</label>
                    <div class="tabs-content">
                        <header>
                            <hgroup class="left">
                                <span class="selection">
                                    <input type="checkbox" name="selectall" id="selectall">
                                    <label for="selectall">Select All</label>
                                </span>
                                <span class="sort">
                                    <label>Sort</label>
                                    <i class='bx bx-filter'></i>
                                </span>
                            </hgroup>
                            <hgroup class="right">
                                <button data-modal-target="#modal">+ Add Resolution</button>
                            </hgroup>
                        </header>
                    </div>
                </div>
                <div class="popup" id="modal">
                    <header>
                        <div class="title">
                            <span class="text">Title:</span>
                            <input type="text" id="title" placeholder="Read book...">
                        </div>
                        <button data-close-button class="btn-close">&times;</button>
                    </header>
                    <article class="body">
                        <hgroup>
                            <label for="list-type">Type: </label>
                            <span>
                                <select name="list-type" id="list-type">
                                    <option value="Todo">Todo</option>
                                </select>
                            </span>
                            <button class="btn-add">Do Today</button>
                        </hgroup>
                        <section>
                            <ul id="task-items">
                                <li class="item" data-list-item>Chapter 1: Introduction</li>
                            </ul>
                            <div class="add-entry">
                                <input type="text" placeholder="add entry.." id="data-entry">
                                <button data-btn-add>+</button>
                            </div>
                        </section>
                        <footer>
                            <button class="btn-delete">Delete</button>
                            <button class="btn-save">Save</button>
                        </footer>
                    </article>
                </div>
                <div id="overlay"></div>
            </div>
        </main>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
